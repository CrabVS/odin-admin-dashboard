<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Admin Dashboard</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside id="sidebar" class="item">
        <div id="logo-container" class="item">
            <span id="logo-icon"></span>
            <h1 id="logo-title">Dashboard</h1>
        </div>
        <nav class="item">
            <ul class="nav-block item">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Communities</a></li>
            </ul>
            <ul class="nav-block item">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
        </nav>
    </aside>
    <header id="header" class="item">
        <div class="header-block item">
            <span class="searchbar-icon"></span>
            <input type="text">
        </div>
        <div class="header-block item">
            <span class="bell-icon"></span>
            <span class="profile-icon"></span>
            <span class="profile-name">Crab VS</span>
        </div>
        <div class="header-block item">
            <div class="profile-icon"></div>
            <div class="profile-user">
                <small>Hi there,</small>
                <h2>Crab VS (@crabvs)</h2>
            </div>
        </div>
        <div class="header-block item">
            <ul>
                <li><button class="btn">New</button></li>
                <li><button class="btn">Upload</button></li>
                <li><button class="btn">Share</button></li>
            </ul>
        </div>
    </header>
    <main id="main" class="item"></main>
</body>
</html>
